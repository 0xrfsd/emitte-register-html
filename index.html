<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scala maxima para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Folha de estilo CSS -->
    <link rel="stylesheet" href="./index.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="App">
        <div class="Register">
            <div class="Left-Register">
                <img src="./logo.svg" class="App-logo" alt="emitte" />
                <div class="Register-box">
                    <div class="Register-box-header">
                        <h3>Cadastro Gratuito!</h3>
                        <h5>
                            Sem riscos. Você não paga nada se não gostar
                            e ainda ganha uma nota grátis para testar.
                        </h5>
                    </div>
                    <div class="Register-box-body">
                        <form class="Register-box-form">
                            <div class="Register-box-line">
                                <input 
                                class="Register-box-input" 
                                placeholder="Nome*"
                                type="text" 
                                id="email" 
                                required
                                    />
                                <img src="./user.svg" class="Register-box-icon-email" alt="email" />
                            </div>
                            <div class="Register-box-line">
                                <input 
                                autocapitalize="none" 
                                class="Register-box-input" 
                                placeholder="E-mail*"
                                type="text" 
                                id="email" 
                                required
                                />
                                <img src="./email.svg" class="Register-box-icon-email" alt="email" />
                            </div>
                            <div class="Register-box-line">
                                <input 
                                autocapitalize="none" 
                                class="Register-box-input" 
                                placeholder="Telefone*"
                                type="tel" id="phone" name="phone" required />
                                <img src="./phone.svg" class="Register-box-icon-email" alt="email" />
                            </div>
                            <div class="Register-box-line">
                                <div class="dropdown">
                                    <button class="dropbtn">Setor*</button>
                                    <div class="dropdown-content">
                                      <a href="#">Setor 1</a>
                                      <a href="#">Setor 2</a>
                                      <a href="#">Setor 3</a>
                                    </div>
                                  </div>
                                <img src="./down.svg" class="Register-box-icon" alt="setores" id="setor" />
                            </div>
                            <button class="Register-box-submit">
                                <p>Continuar Cadastro</p>
                                <img src="./arrow.svg" alt="arrow" />
                            </button>
                        </form>
                    </div>
                </div>
                <div class="Login">
                    <p class="Login-Text">Já possui uma conta? </p>
                    <a class="Login-Link" href="https://reactjs.org" target="_blank" rel="noopener noreferrer'">
                        Faça seu Login
                    </a>
                </div>
            </div>
            <div class="Right-Register">
                <img src="./right.png" class="Right-background" alt="Emitte" />
                <img src="./linha.svg" class="Right-line" alt="Emitte" />
            </div>
        </div>
    </div>
    <script>

</script>
</body>

</html>
